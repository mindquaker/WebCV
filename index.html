<body>
  <div class="top">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://mindquaker.github.io/WebCV/">WebCV</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="Pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>

        </ul>
      </div>
    </nav>
  </div>
  <div class="middle">
    <img src="https://cdn.pixabay.com/photo/2017/05/09/00/15/resume-2296951_1280.png" alt="" height="500" width="500">
    <h2>Create a Website for your CV that can create an awesome impression on your potential employer. </h2>
  </div>
  <form class=" " method="post" enctype="text/plain">
    
      <div class="box">

        <div class="name col-4">

          <input type="text" class="form-control "  name="" placeholder="Your Name" value="" required>
          <br>
        </div>

        <div class="mail  col-4">

          <input type="email" class="form-control "  name="" placeholder="Your Email" value="" required>
          <br>
        </div>

        <div class=" pass  col-4">

          <input type="password" class="form-control"  name="" placeholder=" Password" value="" required>
          <br>
        </div>
        <div class="con  col-4">
          <input type="password" class="form-control"  name="" placeholder="Confirm Password" value="" required>
          <br>
        </div>
        <p> Gender</p>
        <div class=" gender">
          <label class="">Male</label>
          <input class="" type="radio" name="gender" value="male">
          <label class="">Female</label>
          <input class="" type="radio" name="gender" value="female">
          <label class="" for=""> Others</label>
          <input class="" type="radio" name="gender" value="others">
        </div>
      </div>
      <div class="buttons">
        <input class="butn-1" type="submit" name="" value="Sign Up">

        <input class="butn-2" type="button" name="" value="Login">
      </div>



  </form>



</body>

</html>
